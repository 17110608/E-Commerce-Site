    <div id="hero" class="bg-c"> 
        <form  class="register-form center" name="register" id="register" method="post" action="process.html">
            <h6><i class="fa-solid fa-circle-user u-icon"></i></h6>
            <label for="fname" id="fname-l" class="label">First Name</label>
            <input type="text" class="fm-input" name="fname" placeholder="&#128100; Enter First Name" required>
            <label for="lname" id="lname-l" class="label">Last Name</label>
            <input type="text" class="fm-input" name="lname" placeholder="&#128100; Enter Last Name">
            <label for="mob" id="mob-l" class="label">Mobile Number</label>
            <input type="number" class="fm-input" name="mob" placeholder="&#128241; Enter Number" required>
            <label for="email" id="email-l" class="label">Email Address</label>
            <input type="email" class="fm-input" name="email" placeholder="&#128231; Enter Email Address">
            <label for="pwd" id="pwd-l" class="label">Password</label>
            <input type="password" class="fm-input" name="pwd" placeholder="&#128273; Set Your Password" required>
            <br>
            <input type="submit" class="js-center button" name="submit" value="Register">
        </form>
    </div>
