</head>

<body>

        <h3 id="wel" class="wel">Welcome!</h3>

        <button id="login-btn" class="login-btn" onclick="window.location='login'">Login</button>
        <hr id="log-hr" class="log-hr">
        <p id="new-user" class="new-user">New User ?</p>

    <section id="header">
        <a href="../index.html"><img src="../img/logo.png" class="logo" alt="logo"> </a>
        <div id="desktop">
            <ul id="navbar" class="navbar">
                <li id="cancel"><i class="fa-solid fa-xmark fa-2x"></i></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../blog">Blog</a></li>
                <li><a href="../products">Shop</a></li>
                <li><a href="../contact">Contact Us</a></li>
                <li id="cart"><a href="../cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <!-- <li><a><i id="login1" class="fa-solid fa-user"></i></a></li> -->
            </ul>
        </div>
        <div id="mobile">
            <a href="../cart"><i class="fa-solid fa-cart-shopping"></i></a>
            <!-- <a><i id="mobile" class="fa-solid fa-user"></i></a> -->
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <div id="hero" class="bg-c">
        <form class="register-form tp-100px center" name="register" id="register" method="get" action="../process.html">
            <h6><i class="fa-solid fa-circle-user u-icon"></i></h6>
            <div class="flex-box1">
                <div class="inline">
                    <label for="email" id="email-l" class="label label-mr">Email Address <span class="required">*</span></label>
                    <input type="email" class="fm-input" name="email"
                        placeholder="&#128231; Should Contain @ Symbol required">
                </div>
                <div class="inline">
                    <label for="pwd" id="pwd-l" class="label label-mr">Password <span class="required">*</span></label>
                    <input type="password" class="fm-input" name="pwd" minlength="6" minlength="32"
                        placeholder="&#128273; Type Your Password" required>
                </div>

            </div>
            <a class="log-in" id="log-in" href="../register">Register Now</a>
            <br><br>
            <input type="submit" class="js-center button" name="submit" value="Login">
        </form>
    </div>

</body>
<script src="../js/script.js"></script>

</html>
